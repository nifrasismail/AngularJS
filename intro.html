<!DOCTYPE html>
<html>
<script src="./libs/angular.min.js"></script>
<body>

<div ng-app="">
<!-- Root initialisation -->
  
  <p>Name: <input type="text" ng-model="name"></p>
  <!-- get the input and bind to the name -->
  
  <p ng-bind="name"></p>
  <!--  Bind the value to the p tag -->
  
  <p ng-init="firstname='John'"></p>
  <p ng-bind="firstname"></p>
</div>

</body>
</html>
